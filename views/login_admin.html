{% extends "base.html" %}

{% block content %}

{%include "navbar.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 login-page">
					<form action="/admin/login" class="form-horizontal" method="POST">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 text-center" style="margin-top: -40px">
									<h3>Login Administrator</h3>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-2">
									<label for="">Username</label>
								</div>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="username">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-2">
									<label for="">Password</label>
								</div>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="password">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<input type="submit" class="btn btn-primary center-block" value="Sign In">
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

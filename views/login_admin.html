{% extends "base.html" %}

{% block content %}

{%include "navbar.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 login-page">
					<form action="" class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-2">
									<label for="">Username</label>
								</div>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="username">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-2">
									<label for="">Password</label>
								</div>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="password">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
								<p class="text-right">
									<a href="" class="text-muted">Forgot password?</a>
								</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<input type="submit" class="btn btn-primary center-block" value="Sign In">
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<p class="text-center">
									Belum punya akun? Silahkan daftar <a href="">Disini</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}

{% include "navbar_login.html" %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 pull-top-10 pull-down-10">
			<div style="height: 400px">
				{% for a in data %}
				<img src="/images/uploads/{{a.foto}}" alt="" class="img img-responsive center-block" style="border: 1px solid #dadada;">
				{% endfor %}
			</div>
		</div>

		<div class="col-md-12 pull-top-10" style="background: #333; padding: 10px 50px">
			<div class="row">
				{% for d in data %}
				<div class="col-md-8 col-md-offset-2 pull-top-half pull-down-half dokter show-dokter">
					<div class="row">
						<div class="col-sm-10 pull-down-half">
							<div class="col-sm-4">
								Nama Dokter
							</div>
							<div class="col-sm-8">
								{{ d.nama }}
							</div>
						</div>
						<div class="col-sm-10 pull-down-half">
							<div class="col-sm-4">
								Alamat Praktek
							</div>
							<div class="col-sm-8">
								{{ d.alamat }}
							</div>
						</div>
						<div class="col-sm-10 pull-down-half">
							<div class="col-sm-4">
								Email
							</div>
							<div class="col-sm-8">
								{{ d.email }}
							</div>
						</div>
						<div class="col-sm-10 pull-down-half">
							<div class="col-sm-4">
								Layanan
							</div>
							<div class="col-sm-8">
								{{ d.layanan }}
							</div>
						</div>

						<div class="col-sm 10 pull-down-half text-center">
							<a href="/cari" class="btn btn-primary btn-lg pull-top-10 no-rounded"><i class="fa fa-search"></i> Cari Dokter lain</a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

	</div>
</div>
{% endblock %}
